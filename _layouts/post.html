---
layout: default
---
<div class="post">

  <header class="post-header">

    <h1 class="post-title">{{ page.title | markdownify }}</h1>

    <p class="post-meta">
        {{ page.date | date: site.date_format }}
        {% for tag in page.tags %}
            <span class="tag tag-{{tag}}">{{ tag }}</span>
        {% endfor %}
    </p>

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
